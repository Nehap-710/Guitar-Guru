  <meta charset="utf-8" />

<link rel="icon" type="image/png" href="./static/img/nobg 3.png">
  <title>
    sign in 
  </title>
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="../static/css/material-kit.css?v=3.0.0" rel="stylesheet" />

<body class="sign-in-basic">

  <!-- End Navbar -->
  <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <a class="back-arrow" href="{{url_for('home')}}"><i class=" material-icons text-5xl text-white" style=" color: white; margin-left: 30px; margin-top:30px ; opacity: 0.9;">keyboard_arrow_left</i></a>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header " style="background-color: #3500d3;">
              <div>
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
              </div>
            </div>
            <div class="card-body">
              <form role="form" class="text-start" action="{{url_for('signin')}}" method ="POST">
                <div class="input-group input-group-outline my-3">
                  <label class="form-label" style="color: white;">Email</label>
                  <input type="email" class="form-control" name="email" style="color: white;">
                </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label" style="color:white;">Password</label>
                  <input type="password" class="form-control" name="password" style="color: white;">
                </div>
                <div class="text-center">
                  <button type ="submit" class="btn  w-100 my-4 mb-2" style="background-color: #3500d3;">Sign in</button>
                </div>
                <p class="mt-4 text-center text-white">
                  Don't have an account?
                  <a href="{{url_for('register')}}" class="text-primary font-weight-bold">Sign up</a>
                </p>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="{{url_for('signin_google')}}"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> Signup Using Google</a>
                  </div>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/perfect-scrollbar.min.js"></script>

  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDTTfWur0PDbZWPr7Pmq8K3jiDp0_xUziI"></script>
  <script src="../static/js/material-kit.min.js?v=3.0.0" type="text/javascript"></script>
</body>

</html>
